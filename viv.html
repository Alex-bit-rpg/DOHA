<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Webpage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <script src="script.js" defer></script> <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
</head>
<body>
    <header>
        <h1 id="main-heading">Welcome to the Dynamic Page</h1>
        <p class="description">This page demonstrates dynamic content manipulation with JavaScript.</p>
    </header>

    <main>
        <section id="content-section">
            <h2 class="section-title">Content Section</h2>
            <p id="dynamic-text">Initial content. Click the button to change me!</p>
            <ul id="item-list">
                <li class="list-item">Item 1</li>
                <li class="list-item">Item 2</li>
                <li class="list-item">Item 3</li>
            </ul>
        </section>

        <section id="button-section">
            <button id="change-text-button">Change Text</button>
            <button id="change-style-button">Change Style</button>
            <button id="add-remove-button">Add/Remove Element</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Dynamic Webpage</p>
    </footer>

    <script>
        //This script tag should be empty
    </script>
</body>
</html>
